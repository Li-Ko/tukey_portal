NameVirtualHost *:80

<Virtualhost *:80>

#WSGIScriptAlias / /usr/share/openstack-dashboard/openstack_dashboard/wsgi/django.wsgi
WSGIScriptAlias / /home/ubuntu/tukey-site/openstack_dashboard/wsgi/django.wsgi
#WSGIPythonPath /home/ubuntu/tukey-site:/home/ubuntu/tukey-site/.venv/lib/python2.7/site-packages

#WSGIDaemonProcess horizon user=www-data group=www-data processes=3 threads=10 python-path=/home/ubuntu/tukey-site:/home/ubuntu/tukey-site/.venv/lib/python2.7/site-packages
WSGIDaemonProcess horizon python-path=/home/ubuntu/tukey-site:/home/ubuntu/tukey-site/.venv/lib/python2.7/site-packages

WSGIProcessGroup horizon
#Alias /static /usr/share/openstack-dashboard/openstack_dashboard/static/
Alias /static /home/ubuntu/tukey-site/openstack_dashboard/static/
#<Directory /usr/share/openstack-dashboard/openstack_dashboard/wsgi>
<Directory /home/ubuntu/tukey-site/openstack_dashboard/wsgi>
  Order allow,deny
  Allow from all
</Directory>

</virtualhost>

