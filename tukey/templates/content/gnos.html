{% extends 'base.html'%}

{% block header %}
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<div id='gnos'>
<div class='title'>
 <a class='logout' href="{% url logout %}?next=/Shibboleth.sso/Logout%3Freturn%3Dhttps%3A%2F%2Fbionimbus-pdc.opensciencedatacloud.org"><i class="fa fa-sign-out"></i></a>
 <p><i class="fa fa-user"></i> {{user}}</p>
 </div>
 {% if authenticated %}
 <div>
 <a class='buttom' href="/gnos-key">Download gnos key</a>
 </div>
 {% else %}

 {% endif %}
</div>

{% endblock %}
{% block js %}
{% include "horizon/_scripts.html" %}
<script>
    $(document).ready(function(){
        $("#nav-gnos").addClass("active");

    });
</script>
{% endblock %}
